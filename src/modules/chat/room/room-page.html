<div layout="column" flex>
    <md-toolbar class="md-hue-1">
        <div class="md-toolbar-tools">
            <h3>
                <span>#room</span>
            </h3>
        </div>
    </md-toolbar>

    <div layout="row" flex>

        <div layout="column" flex>
            <md-content flex>
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="message in vm.messages" app-autoscroll="$last">
                        <a ng-click="vm.showProfile($event, message.userId)">
                            <img ng-src="{{message.img}}" class="md-avatar">
                        </a>
                        <div class="md-list-item-text">
                            <h3>{{message.name}} <small>{{message.date| date: 'mediumTime' }}</small></h3>
                            <p>
                                {{message.text | removeProfanity}}
                            </p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>

            <div>
                <form name="msForm" layout="row" layout-margin no-validate>
                    <md-input-container class="no-errors-spacer" flex>
                        <label>Message</label>
                        <input ng-model="vm.text" ng-change="vm.onChange()" autocomplete="off" required >
                    </md-input-container>
                    
                    <md-button type="submit" ng-disabled="!msForm.$valid" ng-click="vm.send()">
                        <md-icon>send</md-icon>
                        Send
                    </md-button>
                   
                </form>
            </div>
        </div>

        <md-sidenav class="md-sidenav-left"
                    md-component-id="users"
                    md-is-locked-open="$mdMedia('gt-sm')"
                    md-disable-backdrop
                    md-whiteframe="4">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Online users</h1>
            </md-toolbar>
            <md-content flex>
                <md-list>
                    <md-list-item>
                        <img ng-src="http://placeskull.com/170/170" class="md-avatar">
                        <div class="md-list-item-text">
                            <h3>Jméno Příjmení</h3>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
    </div>
</div>
